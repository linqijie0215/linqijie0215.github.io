<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å¿ƒå‹æ–‡æœ¬æ¡†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: pan-y;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
            width: 100%;
        }

        .heart-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 400px;
        }

        .textbox {
            position: absolute;
            width: 150px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .textbox:focus {
            outline: none;
            border-color: #ff6b9d;
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 107, 157, 0.4);
            z-index: 10;
        }

        .textbox::placeholder {
            color: #999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            padding: 0 10px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            touch-action: manipulation;
            min-width: 140px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: auto;
                min-height: 90vh;
            }
            
            .heart-container {
                min-height: 350px;
                height: 60vh;
            }
            
            .textbox {
                width: 100px;
                font-size: 12px;
                padding: 8px 6px;
            }
            
            .title {
                font-size: 22px;
                margin-bottom: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 120px;
            }
            
            .button-container {
                gap: 10px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .textbox {
                width: 85px;
                font-size: 11px;
                padding: 6px 4px;
            }
            
            .title {
                font-size: 18px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 13px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ’• å¿ƒå‹æ–‡æœ¬æ¡† ğŸ’•</h1>
        <div class="heart-container" id="heartContainer"></div>
        <div class="button-container">
            <button onclick="printTextboxes()">æ‰“å°æ‰€æœ‰æ–‡æœ¬</button>
            <button onclick="clearAll()">æ¸…ç©ºæ‰€æœ‰</button>
        </div>
    </div>

    <script>
        // ç”Ÿæˆå¿ƒå‹åæ ‡ç‚¹
        function generateHeartPoints(numPoints) {
            const points = [];
            const container = document.getElementById('heartContainer');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const centerX = containerWidth / 2;
            const centerY = containerHeight / 2;
            
            // æ ¹æ®å®¹å™¨å¤§å°åŠ¨æ€è°ƒæ•´ç¼©æ”¾æ¯”ä¾‹
            const scale = Math.min(containerWidth, containerHeight) / 35;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * 2 * Math.PI;
                
                // å¿ƒå‹å‚æ•°æ–¹ç¨‹
                const x = scale * 16 * Math.pow(Math.sin(t), 3);
                const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                points.push({
                    x: centerX + x,
                    y: centerY + y
                });
            }
            
            return points;
        }

        // åˆ›å»ºæ–‡æœ¬æ¡†
        function createTextboxes() {
            const container = document.getElementById('heartContainer');
            const points = generateHeartPoints(20); // åˆ›å»º20ä¸ªæ–‡æœ¬æ¡†
            
            points.forEach((point, index) => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'textbox';
                input.placeholder = `${index + 1}`;
                
                // åŠ¨æ€è®¡ç®—åç§»é‡
                const boxWidth = window.innerWidth <= 400 ? 85 : (window.innerWidth <= 600 ? 100 : 150);
                const boxHeight = 40;
                
                input.style.left = `${point.x - boxWidth / 2}px`;
                input.style.top = `${point.y - boxHeight / 2}px`;
                input.style.animationDelay = `${index * 0.05}s`;
                
                container.appendChild(input);
            });
        }

        // æ‰“å°æ‰€æœ‰æ–‡æœ¬æ¡†å†…å®¹
        function printTextboxes() {
            const textboxes = document.querySelectorAll('.textbox');
            let output = '=== æ–‡æœ¬æ¡†å†…å®¹ ===\n\n';
            let hasContent = false;
            
            textboxes.forEach((input, index) => {
                if (input.value.trim()) {
                    output += `æ–‡æœ¬æ¡† ${index + 1}: ${input.value}\n`;
                    hasContent = true;
                }
            });
            
            if (!hasContent) {
                alert('æ‰€æœ‰æ–‡æœ¬æ¡†éƒ½æ˜¯ç©ºçš„ï¼Œè¯·å…ˆè¾“å…¥ä¸€äº›å†…å®¹ï¼');
            } else {
                // åœ¨æ§åˆ¶å°æ‰“å°
                console.log(output);
                
                // å¼¹å‡ºæç¤º
                alert(output);
                
                // å¦‚æœéœ€è¦ï¼Œä¹Ÿå¯ä»¥åœ¨é¡µé¢ä¸Šæ˜¾ç¤º
                const printDiv = document.createElement('div');
                
                // åˆ›å»ºé®ç½©å±‚
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 999;
                    -webkit-backdrop-filter: blur(5px);
                    backdrop-filter: blur(5px);
                `;
                
                // æ£€æµ‹æ˜¯å¦ä¸ºiOSè®¾å¤‡
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                const isMobile = window.innerWidth <= 600;
                
                printDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: ${isMobile ? '20px' : '30px'};
                    border-radius: 15px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    max-width: ${isMobile ? '90%' : '80%'};
                    max-height: ${isMobile ? '70vh' : '80%'};
                    width: ${isMobile ? 'calc(100vw - 40px)' : 'auto'};
                    overflow-y: auto;
                    z-index: 1000;
                    -webkit-overflow-scrolling: touch;
                    ${isIOS ? 'padding-bottom: env(safe-area-inset-bottom, 20px);' : ''}
                `;
                
                printDiv.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #ff6b9d; font-size: ${isMobile ? '18px' : '20px'};">ğŸ“ æ–‡æœ¬æ¡†å†…å®¹</h3>
                    <pre style="white-space: pre-wrap; color: #333; font-size: ${isMobile ? '13px' : '14px'}; line-height: 1.6; word-break: break-word;">${output}</pre>
                    <button onclick="closeModal()" style="
                        margin-top: 15px;
                        padding: ${isMobile ? '10px 24px' : '12px 30px'};
                        background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
                        color: white;
                        border: none;
                        border-radius: 25px;
                        font-size: ${isMobile ? '14px' : '16px'};
                        cursor: pointer;
                        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                        width: ${isMobile ? '100%' : 'auto'};
                        -webkit-tap-highlight-color: transparent;
                    ">å…³é—­</button>
                `;
                
                // æ·»åŠ å…³é—­å‡½æ•°
                window.closeModal = function() {
                    printDiv.remove();
                    overlay.remove();
                    delete window.closeModal;
                };
                
                // ç‚¹å‡»é®ç½©å±‚å…³é—­
                overlay.onclick = function() {
                    window.closeModal();
                };
                
                document.body.appendChild(overlay);
                document.body.appendChild(printDiv);
                
                // é˜²æ­¢å¼¹çª—æ»šåŠ¨æ—¶è§¦å‘èƒŒæ™¯æ»šåŠ¨ï¼ˆiOSä¼˜åŒ–ï¼‰
                printDiv.addEventListener('touchmove', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            }
        }

        // æ¸…ç©ºæ‰€æœ‰æ–‡æœ¬æ¡†
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ–‡æœ¬æ¡†å—ï¼Ÿ')) {
                const textboxes = document.querySelectorAll('.textbox');
                textboxes.forEach(input => {
                    input.value = '';
                });
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆ›å»ºæ–‡æœ¬æ¡†
        window.onload = function() {
            createTextboxes();
        };
        
        // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼Œé‡æ–°ç»˜åˆ¶æ–‡æœ¬æ¡†
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                const container = document.getElementById('heartContainer');
                const inputs = container.querySelectorAll('.textbox');
                const values = Array.from(inputs).map(input => input.value);
                
                container.innerHTML = '';
                createTextboxes();
                
                const newInputs = container.querySelectorAll('.textbox');
                newInputs.forEach((input, index) => {
                    input.value = values[index] || '';
                });
            }, 300);
        });
        
        // é˜²æ­¢é¡µé¢ç¼©æ”¾ï¼ˆå¾®ä¿¡ä¸­ï¼‰
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
