<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #1a1a3e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: pointer;
            position: relative;
        }
        
        html {
            height: -webkit-fill-available;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px currentColor;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px currentColor, 0 0 15px currentColor;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 32px;
            }
        }
        
        @media (max-width: 400px) {
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="fireworksContainer"></div>
    <h1 class="title">ğŸ† å¹ºå¦¹ï¼Œä»Šå¤©ä¹Ÿè¦å¼€å¿ƒ ğŸ†</h1>

    <script>
        // çƒŸèŠ±é¢œè‰²æ•°ç»„ - å¢åŠ æ›´é²œè‰³çš„æ¸å˜è‰²
        const colors = [
            ['#ff0000', '#ff6b6b'], // çº¢è‰²æ¸å˜
            ['#ff4500', '#ffa500'], // æ©™çº¢æ¸å˜
            ['#ffd700', '#ffff00'], // é‡‘é»„æ¸å˜
            ['#00ff00', '#7fff00'], // ç»¿è‰²æ¸å˜
            ['#00ffff', '#00bfff'], // é’è‰²æ¸å˜
            ['#0000ff', '#4169e1'], // è“è‰²æ¸å˜
            ['#ff00ff', '#ff1493'], // ç²‰ç´«æ¸å˜
            ['#ff69b4', '#ff1493'], // ç²‰çº¢æ¸å˜
            ['#adff2f', '#7fff00'], // é»„ç»¿æ¸å˜
            ['#da70d6', '#ba55d3'], // ç´«è‰²æ¸å˜
            ['#ff6347', '#ff4500'], // ç•ªèŒ„çº¢æ¸å˜
            ['#87ceeb', '#4682b4'], // å¤©è“æ¸å˜
        ];

        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const container = document.getElementById('fireworksContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // åˆ›å»ºçƒŸèŠ±
        function createFirework(x, y) {
            const container = document.getElementById('fireworksContainer');
            const colorPair = colors[Math.floor(Math.random() * colors.length)];
            const mainColor = colorPair[0];
            const secondaryColor = colorPair[1];
            const particleCount = 80 + Math.floor(Math.random() * 60); // å¢åŠ ç²’å­æ•°é‡
            
            // åˆ›å»ºçƒŸèŠ±å‘å°„æ•ˆæœ
            const launcher = document.createElement('div');
            launcher.className = 'firework';
            launcher.style.left = x + 'px';
            launcher.style.top = window.innerHeight + 'px';
            launcher.style.background = mainColor;
            launcher.style.color = mainColor;
            container.appendChild(launcher);
            
            // å‘å°„åŠ¨ç”» - å¢åŠ æ‹–å°¾æ•ˆæœ
            const launchDuration = 800 + Math.random() * 400;
            const trail = [];
            
            // åˆ›å»ºæ‹–å°¾ç²’å­
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const trailParticle = document.createElement('div');
                    trailParticle.className = 'particle';
                    trailParticle.style.left = x + 'px';
                    trailParticle.style.top = launcher.getBoundingClientRect().top + 'px';
                    trailParticle.style.background = mainColor;
                    trailParticle.style.color = mainColor;
                    trailParticle.style.opacity = '0.6';
                    container.appendChild(trailParticle);
                    
                    setTimeout(() => trailParticle.remove(), 500);
                }, i * 50);
            }
            
            launcher.animate([
                { top: window.innerHeight + 'px', opacity: 1 },
                { top: y + 'px', opacity: 1 }
            ], {
                duration: launchDuration,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            // çˆ†ç‚¸
            setTimeout(() => {
                launcher.remove();
                explode(x, y, mainColor, secondaryColor, particleCount);
            }, launchDuration);
        }

        // çƒŸèŠ±çˆ†ç‚¸æ•ˆæœ - å¢å¼ºç‰ˆ
        function explode(x, y, mainColor, secondaryColor, particleCount) {
            const container = document.getElementById('fireworksContainer');
            
            // åˆ›å»ºä¸­å¿ƒçˆ†ç‚¸å…‰æ™•
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: radial-gradient(circle, ${mainColor}, transparent);
                transform: translate(-50%, -50%);
                pointer-events: none;
                box-shadow: 0 0 40px ${mainColor}, 0 0 80px ${mainColor};
            `;
            container.appendChild(flash);
            
            flash.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                { transform: 'translate(-50%, -50%) scale(3)', opacity: 0 }
            ], {
                duration: 600,
                easing: 'ease-out'
            });
            
            setTimeout(() => flash.remove(), 600);
            
            // åˆ›å»ºç²’å­
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // äº¤æ›¿ä½¿ç”¨ä¸»è‰²å’Œå‰¯è‰²
                const color = i % 2 === 0 ? mainColor : secondaryColor;
                particle.style.background = color;
                particle.style.color = color;
                container.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 2.5 + Math.random() * 4.5; // å¢åŠ é€Ÿåº¦
                const distance = 120 + Math.random() * 180; // å¢åŠ è·ç¦»
                
                const tx = Math.cos(angle) * distance * velocity;
                const ty = Math.sin(angle) * distance * velocity + 50; // æ·»åŠ é‡åŠ›æ•ˆæœ
                
                const duration = 1200 + Math.random() * 600; // å¢åŠ æŒç»­æ—¶é—´
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${tx}px, ${ty}px) scale(0.2)`,
                        opacity: 0
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0, 0.55, 0.45, 1)'
                });
                
                setTimeout(() => particle.remove(), duration);
            }
            
            // æ·»åŠ å†…åœˆé«˜äº®ç²’å­
            for (let i = 0; i < 20; i++) {
                const innerParticle = document.createElement('div');
                innerParticle.className = 'particle';
                innerParticle.style.left = x + 'px';
                innerParticle.style.top = y + 'px';
                innerParticle.style.background = '#ffffff';
                innerParticle.style.color = '#ffffff';
                innerParticle.style.width = '6px';
                innerParticle.style.height = '6px';
                container.appendChild(innerParticle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const tx = Math.cos(angle) * 60;
                const ty = Math.sin(angle) * 60;
                
                innerParticle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
                
                setTimeout(() => innerParticle.remove(), 800);
            }
            
            // å¢å¼ºäºŒæ¬¡çˆ†ç‚¸æ¦‚ç‡å’Œæ•ˆæœ
            if (Math.random() > 0.5) {
                setTimeout(() => {
                    const newColorPair = colors[Math.floor(Math.random() * colors.length)];
                    explode(x, y, newColorPair[0], newColorPair[1], 40);
                }, 400);
            }
        }

        // è‡ªåŠ¨çƒŸèŠ±ç§€ - é™ä½é¢‘ç‡ç‰ˆæœ¬
        function autoFireworks() {
            // ä¸»çƒŸèŠ±å¾ªç¯ - æ¯1500msä¸€æ¬¡ï¼ˆé™ä½é¢‘ç‡ï¼‰
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = 100 + Math.random() * (window.innerHeight * 0.5);
                createFirework(x, y);
            }, 1500);
            
            // å‰¯çƒŸèŠ±å¾ªç¯1 - æ¯2500msä¸€æ¬¡ï¼ˆé™ä½é¢‘ç‡ï¼‰
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = 150 + Math.random() * (window.innerHeight * 0.4);
                createFirework(x, y);
            }, 2500);
            
            // å‰¯çƒŸèŠ±å¾ªç¯2 - æ¯3500msä¸€æ¬¡ï¼ˆé™ä½é¢‘ç‡ï¼‰
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = 80 + Math.random() * (window.innerHeight * 0.6);
                createFirework(x, y);
            }, 3500);
            
            // è¿ç»­çˆ†å‘æ•ˆæœ - æ¯8ç§’çˆ†å‘ä¸€æ¬¡ï¼Œå‡å°‘æ•°é‡ï¼ˆé™ä½é¢‘ç‡ï¼‰
            setInterval(() => {
                const baseX = window.innerWidth / 2;
                const spread = window.innerWidth / 3;
                
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = baseX + (Math.random() - 0.5) * spread;
                        const y = 100 + Math.random() * 200;
                        createFirework(x, y);
                    }, i * 700);
                }
            }, 8000);
        }
        
        // ç‚¹å‡»äº‹ä»¶ - å¯é€‰ï¼Œå¦‚æœæƒ³ä¿ç•™ç‚¹å‡»åŠŸèƒ½
        document.body.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        }, { passive: false });

        // é¡µé¢åŠ è½½
        window.onload = function() {
            createStars();
            
            // ç«‹å³å¼€å§‹æ¬¢è¿çƒŸèŠ±
            setTimeout(() => {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const x = (window.innerWidth / 9) * (i + 1);
                        const y = 80 + Math.random() * 250;
                        createFirework(x, y);
                    }, i * 120);
                }
            }, 300);
            
            // 1ç§’åå¼€å§‹æŒç»­çš„è‡ªåŠ¨çƒŸèŠ±ç§€
            setTimeout(() => {
                autoFireworks();
            }, 1000);
        };
    </script>
</body>
